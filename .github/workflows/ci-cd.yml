name: CI/CD Monorepo

on:
  push:
    branches:
      - main
      - dev
      - feat/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  # DÃ©tection des changements
  changes:
    name: ðŸ” Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ” Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Build et test du backend Spring Boot
  backend-build-test:
    name: ðŸ”§ Backend - Build and test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ—‚ï¸ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # - name: ðŸ§ª Run tests
      #   run: ./mvnw test

      - name: ðŸ”§ Build application
        run: ./mvnw clean package -DskipTests

      - name: ðŸ“¦ Upload backend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar

  # Build et test du frontend Angular
  frontend-build-test:
    name: ðŸ”§ Frontend - Build and test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      # - name: ðŸ§ª Run tests
      #   run: npm run test -- --watch=false --browsers=ChromeHeadless

      # - name: ðŸ” Run linting
      #   run: npm run lint

      # - name: ðŸ’… Check formatting
      #   run: npm run check-format

      - name: ðŸ”§ Build application
        run: npm run build -- --configuration production

      - name: ðŸ“¦ Upload frontend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # DÃ©ploiement sur le VPS
  deploy:
    name: ðŸš€ Deploy to VPS
    needs: [changes, backend-build-test, frontend-build-test]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ï¿½ï¸ Prepare deployment directories
        run: |
          mkdir -p deploy/backend
          mkdir -p deploy/frontend

      - name: ðŸ“¦ Download backend artifact
        if: needs.changes.outputs.backend == 'true'
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./deploy/backend/

      - name: ðŸ“¦ Download frontend artifact
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./deploy/frontend/

      - name: ðŸ—‚ï¸ Prepare deployment files
        run: |
          mkdir -p deploy
          
          # Copier les Dockerfiles
          if [ -f backend/Dockerfile ]; then
            cp backend/Dockerfile deploy/backend/
          fi
          if [ -f frontend/Dockerfile ]; then
            cp frontend/Dockerfile deploy/frontend/
          fi
          if [ -f frontend/nginx.conf ]; then
            cp frontend/nginx.conf deploy/frontend/
          fi
          
          # Copier docker-compose si disponible
          if [ -f backend/docker-compose.yml ]; then
            cp backend/docker-compose.yml deploy/
          fi

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/home/runner/stockofrigo
          chmod 600 ~/stockofrigo
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy to VPS
        run: |
          # Copier les fichiers sur le VPS
          scp -i ~/stockofrigo -r deploy/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/${{ secrets.PROJECT_NAME }}/
          
          # DÃ©ployer avec Docker Compose ou Docker
          ssh -i ~/stockofrigo ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /home/${{ secrets.VPS_USER }}/${{ secrets.PROJECT_NAME }} &&
            
            # ArrÃªter les conteneurs existants
            docker-compose down || true
            docker stop ${{ secrets.PROJECT_NAME }}-backend ${{ secrets.PROJECT_NAME }}-frontend || true
            docker rm ${{ secrets.PROJECT_NAME }}-backend ${{ secrets.PROJECT_NAME }}-frontend || true
            
            # DÃ©marrer avec docker-compose si disponible, sinon avec docker run
            if [ -f docker-compose.yml ]; then
              docker-compose up -d --build
            else
              # Build et run backend
              if [ -d backend ]; then
                cd backend
                docker build -t ${{ secrets.PROJECT_NAME }}-backend .
                docker run -d --name ${{ secrets.PROJECT_NAME }}-backend -p 8080:8080 ${{ secrets.PROJECT_NAME }}-backend
                cd ..
              fi
              
              # Build et run frontend
              if [ -d frontend ]; then
                cd frontend
                docker build -t ${{ secrets.PROJECT_NAME }}-frontend .
                docker run -d --name ${{ secrets.PROJECT_NAME }}-frontend -p 80:80 ${{ secrets.PROJECT_NAME }}-frontend
                cd ..
              fi
            fi
          "
